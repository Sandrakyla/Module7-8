<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header bg-primary text-white">
                    <h3 class="m-0">Угадай число</h3>
                </div>
                <div class="card-body">
                    <div class="collapse show" id="inputCollapse">
                        <div class="form-group">
                            <label for="minInput">Минимальное значение:</label>
                            <input type="number" class="form-control" id="minInput" placeholder="-999">
                        </div>
                        <div class="form-group">
                            <label for="maxInput">Максимальное значение:</label>
                            <input type="number" class="form-control" id="maxInput" placeholder="999">
                        </div>
                        <button class="btn btn-success" id="startGame">Начать игру</button>
                    </div>
                    <div class="collapse" id="gameCollapse">
                        <div class="card-text">
                            <p class="m-0">Вопрос №<span id="orderNumberField">1</span></p>
                            <h3 class="card-title m-0"><span id="answerField"></span></h3>
                        </div>
                        <div class="btn-group mt-3">
                            <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-link" id="btnRetry">Заново</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
